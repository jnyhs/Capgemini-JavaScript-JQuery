<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Estrutura de Escolha</title> 
    
    <!--Javascript-->
    <script>

        //VARIÁVEL
        var codigo = 5;

        //ESCOLHA
        switch(codigo){

            case 1:codigo
            alert("Pizza");
            break;

            case 2:codigo
            alert ("Suco");
            break;

            case 3:codigo
            alert("Macarrão");

            default:
            alert("Código Inválido");
        
        
        }

    </script>
</head>
