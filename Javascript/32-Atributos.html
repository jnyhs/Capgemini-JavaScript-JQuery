<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Atributos</title> 
    
    <!--Javascript-->
    <script>

        //Função
        function alterarLink(){

            //obter oo link
            var link = document.getElementsByTagName("a")[0];

            //Alterar  o Link

            link.href = "http://instagram.com/jnnysantos";
        }

    </script>
</head>
<body>

    <a href="https://github.com/jnyhs"> Jenny </a>
    <button onclick="alterarLink()"> Alterar <Link></Link></button>
</body>
</html>
